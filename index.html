<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b71a58cc93.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      h1 {
  color: blue;
}
body {
  
  margin-top: 50px;
}
.center {
  text-align: center;
  margin-left: auto;
  display: block;
}

.fa-sun {
  color: yellow;
  font-size: 50px;
  text-align: center;
}
.fa-cloud {
  color: cornflowerblue;
  font-size: 50px;
}
.fa-cloud-sun {
  color: cornflowerblue;
  font-size: 50px;
}
.weatherApp {
  padding: 20px;
  border: 1px solid darkgrey;
  margin: 20px;
  max-width: 500px;
  border-radius: 10px;
}
#GitHub {
  margin-left: 10px;

}
    </style>
  </head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">Paris</h1>
        <ul style="list-style: none;">
          <li id="date">Monday 07:07</li>
          <li id="description">Clouds</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">4</span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul style="list-style: none;">
              <li>Humidity: <span id="humidity">91</span>%</li>
              <li>Wind: <span id="wind">5</span> km/h</li>
            </ul>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col">
            Sat
          </div>
          <div class="col">
            Sun
          </div>
          <div class="col">
            Mon
          </div>
          <div class="col">
            Thu
          </div>
          <div class="col">
            Wed
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="row">
              27°C
            </div>
          </div>
          <div class="col">
            <div class="row">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="row">
              27°C
            </div>
          </div>
          <div class="col">
            <div class="row">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="row">
              23°C
            </div>
          </div>
          <div class="col">
            <div class="row">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="row">
              18°C
            </div>
          </div>
          <div class="col">
            <div class="row">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="row">
              15°C
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id = "GitHub">
      <a href="https://github.com/mariajhn/weatherApp">Open-source code</a> By Marieh Jahannia
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
